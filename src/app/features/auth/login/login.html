<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>{{ isLoginMode ? 'ברוכים הבאים' : 'יצירת חשבון' }}</mat-card-title>
      <mat-card-subtitle>ניהול משימות חכם לצוותים</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        
        @if (!isLoginMode) {
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>שם מלא</mat-label>
            <input matInput formControlName="name">
            <mat-error>נא להזין שם</mat-error>
          </mat-form-field>
        }

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>אימייל</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error>כתובת אימייל לא תקינה</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>סיסמה</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error>הסיסמה חייבת להכיל לפחות 6 תווים</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" class="full-width action-btn" [disabled]="authForm.invalid">
          {{ isLoginMode ? 'התחבר למערכת' : 'הירשם עכשיו' }}
        </button>

        @if (errorMessage) {
          <div class="error-msg">
            <mat-icon>error</mat-icon>
            {{ errorMessage }}
          </div>
        }
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="toggleMode()">
        {{ isLoginMode ? 'אין לך חשבון? הירשם כאן' : 'יש לך משתמש? התחבר כאן' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
